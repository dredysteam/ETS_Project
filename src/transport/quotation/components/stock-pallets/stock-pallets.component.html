<div [formGroup]="parent">
  <div formArrayName="stockPallets">
    <table>
      <thead>
        <tr>
          <th>Pallet Type</th>
          <th>Height</th>
          <th>Quantity</th>
          <th></th>
        </tr>
      </thead>

      <tbody *ngFor="let item of pallets; let i = index">
        <tr [formGroupName]="i">
          <th>{{ item.value.type }}</th>
          <td>{{ item.value.high }}</td>
          <td>{{ item.value.quantity }}</td>
          <td>
            <!-- <a
              href=""
              class="btn btn--outline"
              (click)="onRemove(item.value, i)"
            >
              Remove
            </a> -->
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                class="feature-icon"
                (click)="onRemove(item.value, i)"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <label>Pallet Type in Stock</label>
      <label for="">Height</label>
      <label for="">Quantity</label>
      <label for="">Remove?</label> -->

    <!-- <div *ngFor="let item of pallets; let i = index">

        <p>
          {{ item.value.type }}
        </p>
        <p>
          {{ item.value.high }}
        </p>
        <p>{{ item.value.quantity }}</p>
        
        <button (click)="onRemove(item.value, i)" type="button">Remove</button>
      </div>
    </div> -->
  </div>
</div>
