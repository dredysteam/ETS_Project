<div [formGroup]="parent" class="quotation-form-item">
  <div formGroupName="selector" class="pallet-selector">
    <label>Pallet Type:</label>
    <select formControlName="type">
      <option value="">Select pallet type</option>
      <option *ngFor="let item of palletTypes" [value]="item.id">
        {{ item.type }}
      </option>
    </select>
    <label>Pallet Height:(inches)</label>
    <input type="number" formControlName="high" />

    <label>Pallet Quantity:</label>
    <input type="number" formControlName="quantity" />
    <a href="" class="btn btn--outline" (click)="onAdd()"> Add stock </a>
